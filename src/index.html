<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class main>
        <div class="header">
            <div class="left">
                <p><a href="./index.html" class="text">Магазинчик</a></p><a href="./index.html" class="logo"><img
                        src="./images/logo.png"></a>
            </div>
            <div class="center">
                <input class="search_input" type="text">
                <button class="btn_search"><img src="./images/search.png"></button>
            </div>
            <div class="right">
                <a href="#" class="basket">
                    <span class="counter">0</span>
                    <span class="icon"><img src="./images/basket.png" alt=""></span>
                    <p>Корзина</p>
                </a>
            </div>
        </div>
        <div class="basket_container">
            <div class="box_for_basket">
                <div class="basket_title">
                    <p>Корзина</p>
                    <button class="btn_close"></button>
                </div>
                <div class="basket_price">
                    Общая сумма:&nbsp; <span>0 </span>&nbsp;руб
                </div>
                <div class="basket_wraper">
                    <div class="wraper_text">
                        <p>Ваша корзина пуста</p>
                    </div>
                </div>
                <div class="basket_btn">
                    <button class="btn_blue">Оформить заказ</button>
                </div>
            </div>
        </div>
        <div class="box_products">
            <div class="left_side">
                <div class="box_catalog">
                    <div class="catalog">
                        <div class="top">
                            <img src="./images/list.png">
                            <p>Каталог</p>
                        </div>
                        <div class="box_ul">
                            <ul class="catalog_list">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="filters">
                    <p>Фильтр: </p>
                    <div class="stock"><input class="check" type="checkbox">
                        <p>Акция</p>
                    </div>
                    <div class="filter-price">
                        <p class="price_text">Цена: </p>
                        <div class="box_input">
                            <div>
                                <label>от</label>
                                <input class="min_inp">
                            </div>
                            <div>
                                <label>до</label>
                                <input class="max_inp">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_side">

            </div>
        </div>
    </div>
    <script type="module" src="../dist/main.js"></script>
</body>

</html>
